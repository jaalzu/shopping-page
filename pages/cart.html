<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">


</head>
<body>

<header class="header" id="header">
    <nav class="nav">
        <a href="../index.html" class="logo primary-font">starshopping</a>
        <div class="nav__menu">
            <a href="#" class="icon__nav mobile" id="search "><img src="/public/images/icons/magnifying-glass-solid.svg" alt=""></a>
            <a href="cart.html" class="icon__nav" id="cart-shopping"><img src="/public/images/icons/bag-shopping-solid.svg" alt=""><p class="cart__shopping__amount" id="cart-shopping-amount"></p></a>
            <div class="search-bar desktop">
                <input type="text" placeholder="Buscar...">
                <img src="/public/images/icons/magnifying-glass-solid.svg" alt="Buscar" class="search-icon">
              </div>
        </div>
    </nav>
</header>


<section class="cart">
    <h2>Carrito de compras</h2>
    <div class="cart__flex">
     <div class="cart__container" id="cart-container">
        <div class="cart__title">
            <h3 id="item-cart-title"></h3>
            <a href="" class="close__btn"><img src="/public/images/icons/xmark-solid.svg" alt=""></a>
            <div class="cart__img" id="item-cart-img">
                <img src="" alt="">
            </div>
            <div class="cart__price"><p id="article-cart-price"> <span>x</span> <p id="article-cart-amount"></p></p>
            </div>
        </div>
    </div>
    <div class="cart__total">
        <div class="cart__value">
            <p>Total:</p>
            <span id="cart-total">$</span>
        </div>
        <div class="cart__button">
            <a href="#" class="button primary__button " id="checkout-btn">Realizar comprar</a>
            <p class="buy__description">By continuing to checkout, I agree to the Terms & Conditions, I have read the Privacy Policy and the Returns Policy Continue Shopping</p>
            <a href="../index.html">Ver mas productos</a>
        </div>
    </div>
</div>
    
</section>




<footer class="footer" id="footer">
    <nav>
        <a href="" class="logo primary-font">starshopping</a>
        <div class="footer__flex">
            <a href="#" class="nav__link">home</a>
            <a href="#" class="nav__link">about</a>
            <a href="#" class="nav__link">contact</a>
        </div>
    </nav>
    <div class="copyright">
        <p>
            @2025 JAVALZU STARSHOPPING. All rights reserved
        </p>
    </div>
</footer>


<script src="https://kit.fontawesome.com/589ccb3687.js" crossorigin="anonymous" defer></script>

    <script src="../script.js"></script>
</body>
</html>
