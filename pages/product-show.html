<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">


</head>
<body>

<header class="header" id="header">
    <nav class="nav">
        <a href="" class="logo primary-font">starshopping</a>
        <div class="nav__menu">
            <a href="#" class="icon__nav mobile" id="search "><img src="/public/images/icons/magnifying-glass-solid.svg" alt=""></a>
            <a href="" class="icon__nav" id="cart-shopping"><img src="/public/images/icons/bag-shopping-solid.svg" alt=""></a>
            <div class="search-bar desktop">
                <input type="text" placeholder="Buscar...">
                <img src="/public/images/icons/magnifying-glass-solid.svg" alt="Buscar" class="search-icon">
              </div>
        </div>
    </nav>
</header>

<section class="showcase" id="showcase">
    <div class="showcase__flex">
        <div class="showcase__img">
            <img src="/public/images/products/t-shirt-1.webp" alt="">
            <div class="showcase__buttons" id="showcase-buttons">
                <p class="showcase__button active primary-font">
                    X
                </p>
                <p class="showcase__button primary-font">
                    X
                </p>
            </div>
        </div>
        <div class="showcase__description">
            <div class="showcase__title">
                <h2>t-shirt shitoff</h2>
                <p>$37.000</p>
            </div>
            <div class="showcase__sizes">
                <div class="sizes">
                    S
                </div>
                <div class="sizes">
                    M
                </div>
                <div class="sizes">
                    L
                </div>
            </div>
            <div class="showcase__button">
                <a href="#" class="button primary__button">agregar al carrito</a>
            </div>
            <div class="showcase__details">
                <h3>Details</h3>
                <ul>
                    <li>100% cotton</li>
                    <li>1/1 piece</li>
                    <li>made in france</li>
                    <li>2025 season</li>
                </ul>
            </div>
        </div>
    </div>
            
</section>



<footer class="footer" id="footer">
    <nav>
        <a href="" class="logo primary-font">starshopping</a>
        <div class="footer__flex">
            <a href="#" class="nav__link">home</a>
            <a href="#" class="nav__link">about</a>
            <a href="#" class="nav__link">contact</a>
        </div>
    </nav>
    <div class="copyright">
        <p>
            @2025 JAVALZU STARSHOPPING. All rights reserved
        </p>
    </div>
</footer>


<script src="https://kit.fontawesome.com/589ccb3687.js" crossorigin="anonymous" defer></script>

    <script src="script.js"></script>
</body>
</html>
