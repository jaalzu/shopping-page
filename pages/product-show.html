<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">


</head>
<body >

<header class="header" id="header">
    <nav class="nav">
        <a href="../index.html" class="logo primary-font">starshopping</a>
        <div class="nav__menu">
            <button id="theme-switch">
                <img src="/public/images/icons/dark_mode_24dp_D9D9D9_FILL0_wght400_GRAD0_opsz24.svg"  alt="dark mode">
                <img src="/public/images/icons/light_mode_24dp_D9D9D9_FILL0_wght400_GRAD0_opsz24.svg"   alt="light mode">
               </button>
            <a href="/pages/cart.html" class="icon__nav" id="cart-shopping"><img src="/public/images/icons/bag-shopping-solid.svg" alt=""><p class="cart__shopping__amount" id="cart-shopping-amount"></p></a>
            
            <div class="search-bar desktop">
                <input type="text" placeholder="Buscar...">
                <img src="/public/images/icons/magnifying-glass-solid.svg" alt="Buscar" class="search-icon">
              </div>
        </div>
    </nav>
</header>

<section class="showcase" id="showcase">
    <div class="showcase__flex">
        <div class="showcase__img">
            <img src="" alt="" id="product-imagen">
            <!-- <img src="/public/images/products/t-shirt-1.webp" alt=""> -->
            <div class="showcase__buttons" id="showcase-buttons">
                <p class="showcase__button activeBtn primary-font" id="boton-imagen-1">
                    X
                </p>
                <p class="showcase__button primary-font" id="boton-imagen-2">
                    X
                </p>
            </div>
        </div>
        <div class="showcase__description">
            <div class="showcase__title">
                <h2 id="product-title"></h2>
                <p id="product-price"></p>
            </div>
            <div class="showcase__button">
                <a href="#" class="button primary__button" id="add-to-cart-btn">Agregar al carrito</a>
            </div>
            <div class="showcase__details">
                <h3>Details</h3>
                <ul id="product-details">
                </ul>
            </div>
            <a href="../index.html" class="to__index">Ver mas productos</a>
        </div>
    </div>
</section>



<footer class="footer" id="footer">
    <nav>
        <a href="" class="logo primary-font">starshopping</a>
        <div class="footer__flex">
            <a href="#" class="nav__link">home</a>
            <a href="#" class="nav__link">about</a>
            <a href="#" class="nav__link">contact</a>
        </div>
    </nav>
    <div class="copyright">
        <p>
            @2025 JAVALZU STARSHOPPING. All rights reserved
        </p>
    </div>
</footer>


<script src="https://kit.fontawesome.com/589ccb3687.js" crossorigin="anonymous" defer></script>

    <script src="../script.js"></script>
</body>
</html>
